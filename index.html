<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">Tic Tac Toe!!!</div>
    <form>
      <label for="Player1">Player 1= O:</label>
        <input type="text" id="Player1" name="Player1">  
        <label for="Player2">Player 2= X:</label>
        <input type type="text" id="Player2" name="Player2">
        <button id="setplayers"> Set Players</button>
      </label>
    </form>
    <div class="board">
      <div class="cell" id="0,1"></div>
      <div class="cell" id="0,2"></div>
      <div class="cell" id="0,3"></div>
      <div class="cell" id="1,1"></div>
      <div class="cell" id="1,2"></div>
      <div class="cell" id="1,3"></div>
      <div class="cell" id="2,1"></div>
      <div class="cell" id="2,2"></div>
      <div class="cell" id="2,3"></div>
    </div>
    <div id="player1score">
      <p></p>
      <span></span>
    </div>
    <div id="player2score">
      <p></p>
      <span></span>
    </div>
    <footer> 
    </footer>
  </body>
</html>
